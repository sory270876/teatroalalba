backend:
  name: github
  repo: sory270876/teatroalalba
  branch: main
  base_url: https://decap-oauth.netlify.app

locale: es

media_folder: public/images/uploads
public_folder: /images/uploads

collections:
  - name: "obras"
    label: "Obras"
    folder: "src/content/obras"
    create: true
    slug: "{{slug}}"
    extension: md
    format: yaml-frontmatter
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Autor", name: "author", widget: "string", required: false }
      - { label: "Descripción corta", name: "description", widget: "text" }
      - { label: "Año", name: "year", widget: "number", required: false }
      - { label: "Estado", name: "status", widget: "select", options: ["cartelera", "anterior"] }
      - { label: "Imagen de portada", name: "coverImage", widget: "image" }
      - { label: "Galería de imágenes", name: "gallery", widget: "list", field: { label: "Imagen", name: "image", widget: "image" }, required: false }
      - { label: "ID de YouTube", name: "youtubeId", widget: "string", required: false, hint: "Solo el ID del video, ej: Mco1GdXSzFs" }
      - { label: "Duración", name: "duration", widget: "string", required: false }
      - { label: "Género", name: "genre", widget: "string", required: false }
      - { label: "Orden", name: "order", widget: "number", required: false, hint: "Menor número = aparece primero" }
      - { label: "Contenido", name: "body", widget: "markdown" }

  - name: "representaciones"
    label: "Representaciones"
    folder: "src/content/representaciones"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: md
    format: yaml-frontmatter
    fields:
      - { label: "Fecha", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Hora", name: "time", widget: "string", hint: "Formato: 20:00" }
      - { label: "Lugar", name: "venue", widget: "string" }
      - { label: "Ciudad", name: "city", widget: "string" }
      - { label: "Provincia", name: "province", widget: "string" }
      - { label: "Nombre de la obra", name: "obra", widget: "string" }
      - { label: "Slug de la obra", name: "obraSlug", widget: "string", hint: "ej: el-buscon, 7-stories" }
      - { label: "Evento/Festival", name: "event", widget: "string", required: false }
      - { label: "Imagen", name: "image", widget: "image", required: false }
      - { label: "URL de entradas", name: "ticketUrl", widget: "string", required: false }
      - { label: "Precio", name: "price", widget: "string", required: false }
      - { label: "Contenido adicional", name: "body", widget: "markdown", required: false }

  - name: "premios"
    label: "Premios"
    folder: "src/content/premios"
    create: true
    slug: "{{slug}}"
    extension: md
    format: yaml-frontmatter
    fields:
      - { label: "Nombre de la obra", name: "obra", widget: "string" }
      - { label: "Slug de la obra", name: "obraSlug", widget: "string" }
      - { label: "Imagen de la obra", name: "obraImage", widget: "image" }
      - { label: "Orden", name: "order", widget: "number", required: false }
      - label: "Certámenes"
        name: "certamenes"
        widget: "list"
        fields:
          - { label: "Nombre del certamen", name: "nombre", widget: "string" }
          - label: "Premios"
            name: "premios"
            widget: "list"
            fields:
              - { label: "Tipo", name: "tipo", widget: "select", options: ["premio", "nominacion", "mencion"] }
              - { label: "Categoría", name: "categoria", widget: "string" }
              - { label: "Persona", name: "persona", widget: "string", required: false }
      - { label: "Contenido", name: "body", widget: "markdown", required: false }
